{% extends 'flatpages/default.html' %}
{% block content %}
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Редактирование объявления</title>
</head>
<body>

    <div style="text-align: center;">
    <h2>Изменить объявление</h2>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.media }}
        {{ form.as_p }}

        <button type="submit">Наконец-то отредактировано!</button>
    </form>

</body>
</html>
{% endblock content %}
